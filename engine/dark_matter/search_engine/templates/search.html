<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Search" />
    </form>
    {% if results %} Found the following items:
    <ol>
        {% for result in results %}
        <li>{{result}}</li>
        {% endfor %}
    </ol>
    {% else %}
    <p>No result found</p>
    {% endif %}
</body>
</html>
